"/api/get_time_for_booked_table_on_date":
  post:
    tags:
      - Table
    summary: Get list current tables by date
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              id_table:
                type: integer
              date:
                type: Date
            required:
              - id_table
              - date
          example:
            id_table: 1
            date: "2024-03-23"
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/AllTables"
                message:
                  type: string
              example:
                data:
                  [
                    {
                      "id": 4,
                      "human_slots": 5,
                      "start_booking_date": "2024-03-23 17:00:00+03",
                      "end_booking_date": "2024-03-23 19:00:00+03",
                    },
                  ]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    AllTables:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          human_slots:
            type: integer
          start_time_bookin:
            type: Date
          end_booking_date:
            type: Date
