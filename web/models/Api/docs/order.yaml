"/api/order":
  post:
    tags:
      - Order
    summary: Adding a sales order
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              worker_id:
                type: integer
              food_id:
                type: integer
              food_amount:
                type: integer
              formation_date:
                type: timestamp
              givig_date:
                type: timestamp
              status:
                type: string
            example:
              worker_id: 1
              food_id: 1
              food_amount: 2
              formation_date: 2024-03-04T10:11:31.718Z
              givig_date: 2024-03-04T10:11:31.718Z
              status: In Progress
    responses:
      "200":
        description: Success added order
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                message:
                  type: string
              example:
                data: {}
                message: Request execution
