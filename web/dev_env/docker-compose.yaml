version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      - POSTGRES_DB=Restaurant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    #network_mode: 'host'
    ports:
      - '4321:5432'
  node-server-app:
    depends_on:
      - db
    build: .. #image: node-server:latest
    container_name: node-server-app
    restart: on-failure
    environment:
      - DATABASE_URL=postgres://postgres:root@db/Restaurant
    ports:
      - '443:5000'
volumes:
  db:
    driver: local
