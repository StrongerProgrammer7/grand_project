"/api/get_free_tables":
  get:
    tags:
      - Table
    summary: Get list all free tables
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/ReorderIngredients"
                message:
                  type: string
              example:
                data: [{ "table_id": 2, "table_capacity": 3 }]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    ReorderIngredients:
      type: array
      items:
        type: object
        properties:
          table_id:
            type: integer
          table_capacity:
            type: integer
