"/api/get_all_tables_on_date":
  post:
    tags:
      - Table
    summary: Get list all tables by date
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              date:
                type: Date
            required:
              - date
          example:
            date: "2024-03-17"
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/AllTables"
                message:
                  type: string
              example:
                data: [{ "id": 4, "human_slots": 5 }]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    AllTables:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          human_slots:
            type: integer
