"/api/get_count_place_all_tables":
  get:
    tags:
      - Table
    summary: Get count place for every table
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/CountSlotsAllTables"
                message:
                  type: string
              example:
                data: [{ "id": 1, "human_slots": 4 }]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    CountSlotsAllTables:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          human_slots:
            type: integer
