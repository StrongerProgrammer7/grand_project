"/api/get_current_orders":
  get:
    tags:
      - Order
    summary: Get not ready orders
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/CurrentOrder"
                message:
                  type: string
              example:
                data:
                  [
                    {
                      "id_order": 1,
                      "id_worker": 1,
                      "dishes": { "1": 2, "2": 7, "3": 5 },
                      "formation_date": "2024-03-04T10:15:52.909Z",
                      "giving_date": "2024-03-04T10:15:52.909Z",
                      "status": "Ready",
                    },
                  ]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    CurrentOrder:
      type: array
      items:
        type: object
        properties:
          id_order:
            type: integer
          id_worker:
            type: integer
          dishes:
            type: object
            properties:
              1:
                type: integer
              2:
                type: integer
          formation_date:
            type: timestamp
          givig_date:
            type: timestamp
          status:
            type: string
