"/api/get_reorder_ingredients_list":
  get:
    tags:
      - Get orders
    summary: Get not ready orders
    responses:
      "201":
        description: Success!
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: "#/components/schemas/ReorderIngredients"
                message:
                  type: string
              example:
                data: [{ "name": name, "quantity": 5 }]
                message: Success!
      "500":
        $ref: "#/components/responses/500InternalError"

components:
  schemas:
    ReorderIngredients:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          quantity:
            type: integer
