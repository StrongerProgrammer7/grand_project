"/api/registration_worker":
  post:
    tags:
      - Worker
    summary: Adding an employee
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              login:
                type: string
              password:
                type: string
              job_role:
                type: string
              surname:
                type: string
              first_name:
                type: string
              salary:
                type: double
              patronymic:
                type: string
              email:
                type: string
              phone:
                type: string
              job_rate:
                type: double
            example:
              login: john_does
              password: password123
              job_role: Младший Повар
              surname: Дуйэн
              first_name: Джонсон
              salary: 50000.00
              patronymic: Патрикович
              email: john@example.com
              phone: "+79028759087"
              job_rate: 1.0
    responses:
      "201":
        $ref: "#/components/responses/201Success"
      "404":
        $ref: "#/components/responses/404NotCorrectData"
      "500":
        $ref: "#/components/responses/500InternalError"
