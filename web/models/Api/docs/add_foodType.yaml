"/api/add_food_type":
  post:
    tags:
      - Food
    summary: Add type of food
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
            required:
              - type
            example:
              type: "Салаты"
    responses:
      "201":
        $ref: "#/components/responses/201Success"
      "404":
        $ref: "#/components/responses/404NotCorrectData"
      "500":
        $ref: "#/components/responses/500InternalError"
